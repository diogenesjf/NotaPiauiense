<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <link href="lib/ion-profile-picture/ion-profile-picture.css" rel="stylesheet">
    <script src="lib/ion-profile-picture/ion-profile-picture.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script> 

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">

    <ion-side-menus>
        
        <ion-side-menu-content ng-controller="NavCtrl" drag-content="menuData.menuLeftIconOn && menuData.menuRightIconOn">
          <ion-nav-bar class="bar-positive bar-custom">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()" ng-show="menuData.menuLeftIconOn">
              </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-android-exit" ng-click="exitMenu()" ng-show="menuData.menuRightIconExit">
              </button>
           </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-positive content-init">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true" class="content-init">
            <ul class="list">
              <li>
                <a class="item content-init item-positive" menu-close nav-clear href="#/tab/home">Notícias</a>
              </li>
              <li>
                <a class="item content-init item-positive" menu-close href="#/sorteios">Sorteios</a>
              </li>
              <li>
                <a class="item content-init item-positive" menu-close href="#/meusDados">Meus dados</a>
              </li>
              <li>
                <a class="item content-init item-positive" menu-close href="#/utilizacaoCreditos">Utilização de créditos</a>
              </li>
              <li>
                <a class="item content-init item-positive" menu-close href="#/tab/facts2">Perguntas frequentes</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
      
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <li>
                <a class="item" menu-close nav-clear href="#/search">Search</a>
              </li>
              <li>
                <a class="item" menu-close nav-clear href="#/settings">Settings</a>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>

<!--  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div> -->
  </body>
</html>

<ion-view title="Utilização de créditos">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltar()">
        </button>
    </ion-nav-buttons>    
	<ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-checklisk" ng-click="salvar()">
        </button>
    </ion-nav-buttons>    

    <ion-content padding="'true'" scroll="false" class="has-header has-subheader">
            <div class="center-content" style="width:50%">
                <span>Saldo de conta corrente</span>
                <span class="saldo">{{creditos.saldo}}</span>
            </div>
            <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Valor a ser transferido</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Banco</span>
                    <select>
                        <option>Banco do Brasil</option>
                        <option>CAIXA</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Agência</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-select">
                    <span class="input-label">Conta corrente</span>
                    <input type="text" placeholder="">
                </label>
           </ion-list>
        </form>

    </ion-content>
</ion-view>

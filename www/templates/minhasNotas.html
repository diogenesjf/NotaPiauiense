<ion-view title="Minhas notas">
	<ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios7-plus-outline" ng-click="addNota()">
        </button>
    </ion-nav-buttons>    
    <div class="bar bar-header bar-light">
      <h1 class="title">Minhas notas</h1>
    </div>
    <div class="bar bar-subheader">

    <div class="spacer" style="width: 300px; height: 50px;"></div>
      <div class="button-bar">
        <a class="button" ng-class="{'button-positive': isActive('all')}" ng-click="setActive('all');data.filter=''">Todas</a>
        <a class="button" ng-class="{'button-positive': isActive('lancada')}" ng-click="setActive('lancada');data.filter='01L'">Lan√ßadas</a>
        <a class="button" ng-class="{'button-positive': isActive('pendente')}" ng-click="setActive('pendente');data.filter='02P'">Pendentes</a>
      </div>      

    </div>

    <ion-content padding="'true'" scroll="true" class="has-header has-subheader">

    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div> 
	    <ion-list>
		  <ion-item ng-repeat="nota in data.notas | filter : data.filter">
		 	<div class="div-table">
			    <div class="div-table-row"> 
					<div class="div-table-col">{{nota.title}}</div>
			    	<div class="div-table-col-right">{{nota.value}}</div>
		    	</div>
		    	<div class="div-table-row">
					<div class="div-table-col">{{nota.status}}</div>
			    	<div class="div-table-col-right">{{nota.date}}</div>
		    	</div>
	    	</div>
	      </ion-item>
	    </ion-list>    
<!--      <div class="list">
        <div class="item" ng-repeat="">{{nota.name}}</div>
        
      </div> -->
    </ion-content>
</ion-view>

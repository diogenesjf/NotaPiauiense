  <div class="modal">
    <div class="bar bar-header bar-light">
      <h1 class="title">Detalhe Nota</h1>
    </div>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarLista()">
        </button>
    </ion-nav-buttons>    
    <ion-content has-header="true">
	    <div class="spacer" style="width: 300px; height: 35px;"></div>
        {{notaDetalhe}}
            <label class="item item-input">
                <span class="input-label">CPF/CNPJ</span>
                {{notaDetalhe.cnpj}}
            </label>
            <label class="item item-input">
                <span class="input-label">Razão Social</span>
                {{notaDetalhe.title}}
            </label>
            <label class="item item-input">
                <span class="input-label">Tipo de documento</span>
                {{notaDetalhe.docType}}
            </label>
            <label class="item item-input">
                <span class="input-label">Número do documento</span>
                {{notaDetalhe.docNumber}}
            </label>
            <label class="item item-input">
                <span class="input-label">Série</span>
                {{notaDetalhe.serie}}
            </label>

            <label class="item item-input">
                <span class="input-label">Data</span>
                {{notaDetalhe.date}}
            </label>

			<ion-button class="button button-block button-positive" ng-click="addItem(form)">
	  				Reclamar
			</ion-button>
    </ion-content>
    
  </div>

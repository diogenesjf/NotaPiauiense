<ion-view title="Cadastro - Passo 1">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-arrow-left-c" ng-click="anterior()">
        </button>
    </ion-nav-buttons>    
    <ion-nav-buttons side="right">
    </ion-nav-buttons>    
    <ion-content padding="'true'" scroll="false" class="has-header" ng-controller="cadastroPJCtrl">
        <form class="list" id="form" ng-model="cadastro" novalidate>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Razão social</span>
                    <input type="text" placeholder="" name="razaoSocial" ng-model="cadastro.razaoSocial" bsy-form-validate="razaoSocialErrorTips" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">CNPJ</span>
                    <input type="text" placeholder="" name="CNPJ" ng-model="cadastro.CNPJ" ng-cnpj ui-mask="99.999.999/9999-99" bsy-form-validate="cnpjErrorTips" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Representante Legal</span>
                    <input type="text" placeholder="" name="representanteLegal" ng-model="cadastro.representanteLegal" bsy-form-validate="representanteLegalErrorTips" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">CPF do Representante Legal</span>
                    <input type="text" placeholder="" name="CPFrepresentante" ng-model="cadastro.CPFrepresentante" ng-cpf ui-mask="999.999.999-99" bsy-form-validate="cpfErrorTips" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Telefone</span>
                    <input type="text" placeholder="" name="telefone" ng-model="cadastro.telefoneCompl" ui-mask="(99) 99999999" ng-pattern="/^[0-9]{2}[0-9]{4}-?[0-9]{4}$/" bsy-form-validate="telefoneErrorTips" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Celular</span>
                    <input type="text" placeholder="" name="celular" ng-model="cadastro.celularCompl" ui-mask="(99) 99999999?9" ng-pattern="/^[0-9]{2}[0-9]{4,5}-?[0-9]{4}$/" bsy-form-validate="celularErrorTips">
                </label>
                <label class="item item-input">
                    <span class="input-label">Whatsapp</span>
                    <input type="text" placeholder="" name="whatsapp" ng-model="cadastro.whatsappCompl" ui-mask="(99) 99999999?9" ng-pattern="/^[0-9]{2}[0-9]{4,5}-?[0-9]{4}$/" bsy-form-validate="whatsappErrorTips">
            </ion-list>
        <div class="spacer" style="width: 300px; height: 30px;"></div>
        <button class="button button-stable button-block content-user button-positive" check-form ng-click="passo2(cadastro)">Próximo
        </button>
        </form>
    </ion-content>
</ion-view>
